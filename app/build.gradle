
plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace 'com.prateek.itinerary'
  compileSdk 34
  defaultConfig {
    applicationId 'com.prateek.itinerary'
    minSdk 24
    targetSdk 34
    versionCode 1
    versionName '1.0.0'
  }
  signingConfigs {
    release {
      def props = new Properties(); def f = rootProject.file('keystore.properties')
      if (f.exists()) { props.load(new FileInputStream(f));
        storeFile file(props['RELEASE_STORE_FILE'])
        storePassword props['RELEASE_STORE_PASSWORD']
        keyAlias props['RELEASE_KEY_ALIAS']
        keyPassword props['RELEASE_KEY_PASSWORD']
      }
    }
  }
  buildTypes {
    release { minifyEnabled false; signingConfig signingConfigs.release }
    debug { debuggable true }
  }
  compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
  kotlinOptions { jvmTarget = '17' }
}

dependencies {
  implementation 'androidx.core:core-ktx:1.13.1'
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
}
